services:
  backend:
    build:
      context: ./jobApplicationTrackerBackend
      dockerfile: DockerfileBackend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongodb:27017/job-tracker-db?authSource=admin
    depends_on:
      - mongodb
    networks:
      - app-network

  frontend:
    build:
      context: ./jobApplicationTrackerFrontend
      dockerfile: DockerfileFrontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - app-network

  mongodb:
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data: